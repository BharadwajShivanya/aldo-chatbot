<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌿 Aldo Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background: #daf1ff;
      text-align: right;
    }
    .bot {
      background: #e0ffe0;
      text-align: left;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #status {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>🌿 Aldo Chatbot</h2>
    <div id="chat"></div>

    <div class="input-area">
      <input type="text" id="username" placeholder="Your name" />
      <input type="text" id="message" placeholder="Type your message" />
      <button onclick="sendMessage()">Send</button>
    </div>

    <p id="status"></p>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");
    const statusText = document.getElementById("status");

    const BACKEND_URL = "https://aldo-chatbot-production.up.railway.app";

    const eventSource = new EventSource(`${BACKEND_URL}/stream`);

    eventSource.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const div = document.createElement("div");
      div.className = `message ${data.username === "EPAR Bot" ? "bot" : "user"}`;
      div.textContent = `${data.username}: ${data.message}`;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
      statusText.textContent = ""; // clear error if any
    };

    eventSource.onerror = () => {
      statusText.textContent = "⚠️ Disconnected from server.";
    };

    function sendMessage() {
      const username = document.getElementById("username").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!username || !message) return;

      fetch(`${BACKEND_URL}/send`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ username, message }),
      }).then(() => {
        document.getElementById("message").value = "";
      });
    }
  </script>
</body>
</html>

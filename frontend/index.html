 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ALDO Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-box {
      width: 400px;
      height: 600px;
      background: #00202f;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .chat-header {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      padding: 12px 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header img {
      width: 24px;
      height: 24px;
    }

    .messages {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      color: #fff;
    }

    .message {
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .sent {
      align-self: flex-end;
      background: #43cea2;
      color: black;
    }

    .received {
      align-self: flex-start;
      background: #78ffd6;
      color: black;
    }

    .chat-input {
      background: #0b2e3f;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      background-color: #1c3d4d;
      color: white;
    }

    input::placeholder {
      color: #a9bfc9;
    }

    .logo {
    height: 60px; /* You can increase this */
    width: 120px;
    margin-right: 10px;
    display: block;
  }



    button {
      padding: 12px;
      background: linear-gradient(to right, #43cea2, #0072ff);
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-header">
      <img src="a.png" alt="ALDO Logo" class="logo"/>


      ALDO Chat
    </div>
    <div class="messages" id="chat"></div>
    <div class="chat-input">
      <input type="text" id="username" placeholder="Your name" />
      <input type="text" id="message" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');

    const eventSource = new EventSource('https://aldo-chatbot-production.up.railway.app/stream');
    eventSource.onmessage = function(event) {
      const data = JSON.parse(event.data);
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + (data.username === getUsername() ? 'sent' : 'received');
      msgDiv.textContent = `${data.username}: ${data.message}`;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    };

    function getUsername() {
      return document.getElementById('username').value.trim() || 'Anonymous';
    }

    function sendMessage() {
      const username = getUsername();
      const message = document.getElementById('message').value.trim();
      if (!message) return;

      fetch('http://localhost:3000/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, message })
      });

      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALDO Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #chat-container {
      width: 100%;
      max-width: 450px;
      background: #001d2f;
      border-radius: 16px;
      box-shadow: 0 16px 32px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      height: 90vh;
      overflow: hidden;
    }
    #chat-header {
      background: linear-gradient(90deg, #11998e, #38ef7d);
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
    }
    .logo {
      height: 48px;
      width: 48px;
      border-radius: 50%;
    }
    .header-title {
      font-size: 20px;
      font-weight: bold;
    }
    #chat-messages {
      flex-grow: 1;
      padding: 16px 12px;
      overflow-y: auto;
      background: #001d2f;
      color: white;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 6px 0;
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      word-break: break-word;
      animation: fadeIn 0.2s ease;
    }
    .bot {
      background: #54f3c0;
      align-self: flex-start;
      color: #00251a;
      border-bottom-left-radius: 0;
    }
    .user {
      background: #1dc0a0;
      align-self: flex-end;
      color: white;
      border-bottom-right-radius: 0;
    }
    #input-area {
      display: flex;
      padding: 12px;
      background: #001824;
      gap: 8px;
    }
    #input-area input {
      flex-grow: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      outline: none;
    }
    #input-area button {
      background: #11998e;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s ease;
    }
    #input-area button:hover {
      background: #0e877e;
    }
    #input-area button:active {
      transform: scale(0.96);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 480px) {
      #chat-container {
        border-radius: 0;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
      <img src="a.png" alt="ALDO Logo" class="logo" />
      <span class="header-title">ALDO Support</span>
    </div>
    <div id="chat-messages"></div>
    <div id="input-area">
      <input id="user-input" type="text" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("chat-messages");
    const input = document.getElementById("user-input");

    const scrollToBottom = () => {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    const addMessage = (text, sender) => {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerText = text;
      messagesDiv.appendChild(msg);
      scrollToBottom();
    };

    const sendMessage = () => {
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, "user");
      //fetch("http://localhost:3000/send", {

        fetch("https://aldo-chatbot-production.up.railway.app/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: "User", message })
      });

      input.value = "";
    };

    // Send on Enter key
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    const connectSSE = () => {
    // const eventSource = new EventSource("http://localhost:3000/stream");

      const eventSource = new EventSource("https://aldo-chatbot-production.up.railway.app/stream");
      eventSource.onmessage = (e) => {
        const data = JSON.parse(e.data);
        if ((data.username || "").toLowerCase().includes("bot")) {
          addMessage(data.message, "bot");
        }
      };
      eventSource.onerror = () => {
        addMessage("‚ö†Ô∏è Disconnected from server.", "bot");
      };
    };

    connectSSE();
  </script>
</body>
</html>
